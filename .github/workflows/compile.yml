name: Compile
on: [push, pull_request]
jobs:
    compile-benchmarks:
        name: Check if benchmarks work
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            # Install with brew to have wasm-ld
            - name: Install Brew
              run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            - name: Verify Brew
              run: brew help
            - name: Install LLVM/clang
              run: brew install llvm
            - name: Verify clang
              run: clang --version
            - name: Compile benchmarks
              run: make -C benchmarks/ clean all
            - name: Run benchmarks
              run: cd benchmarks/ && ./bin/warduino_benchmark
    test-compile-on-mcus:
        name: Test compile on ${{matrix.board.platform-name }}
        runs-on: ubuntu-latest
        env:
            SKETCHES_REPORTS_PATH: sketches-reports
            SKETCHES_REPORTS_ARTIFACT_NAME: sketches-reports
            LIBRARIES: |
                - source-path: ./
                - name: WiFi
                - name: HTTPClient
                - name: PubSubClient
        strategy:
            fail-fast: false
            matrix:
                board:
                    - fqbn: 'esp32:esp32:esp32'
                      platform-name: esp32:esp32
#                   - fqbn: 'esp8266:esp8266:huzzah'
#                     platform-name: esp8266:esp8266
                include:
                    - board:
                        platform-name: esp32:esp32
                      platforms: |
                        # Install ESP32 platform via Boards Manager
                        - name: esp32:esp32
                          source-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
                      sketches: |
                        - tests/compilation/esp32
#                   - board:
#                       platform-name: esp8266:esp8266
#                     platforms: |
                        # Install ESP8266 platform via Boards Manager
#                       - name: esp8266:esp8266
#                         source-url: https://arduino.esp8266.com/stable/package_esp8266com_index.json
#                         version: 2.5.0
#                    sketch-paths:
        steps:
            - uses: actions/checkout@v2
            - name: Compile sketches
              uses: arduino/compile-sketches@v1
              with:
                  platforms: ${{ matrix.platforms }}
                  fqbn: ${{ matrix.board.fqbn }}
                  sketch-paths: |
                      ${{ matrix.sketches }}
                  libraries: |
                      ${{ env.LIBRARIES }}
                  enable-deltas-report: true
                  sketches-report-path: ${{ env.SKETCHES_REPORTS_PATH }}
            - name: Upload sketches report to workflow artifact
              uses: actions/upload-artifact@v2
              with:
                name: ${{ env.SKETCHES_REPORTS_ARTIFACT_NAME }}
                path: ${{ env.SKETCHES_REPORTS_PATH }}
    report:
        name: Report memory usage of the Arduino sketches
        needs: test-compile-on-mcus
        if: ${{ github.event_name == 'pull_request' }}
        runs-on: ubuntu-latest
        steps:
            - name: Download sketches reports artifact
              uses: actions/download-artifact@v2
              with:
                name: ${{ env.SKETCHES_REPORTS_ARTIFACT_NAME }}
                path: ${{ env.SKETCHES_REPORTS_PATH }}
            - uses: arduino/report-size-deltas@v1
              with:
                sketches-reports-source: ${{ env.SKETCHES_REPORTS_PATH }}
    formatting-check:
        name: Formatting Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Run clang-format style check for C/C++ programs.
              uses: jidicula/clang-format-action@v3.5.1
              with:
                clang-format-version: '11'
                check-path: '.'
                fallback-style: 'Google'
